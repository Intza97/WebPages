<!DOCTYPE html>
<html lang="en">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="WebPages">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--=============== SWIPER CSS ===============-->
  <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>WebPages | Responsive Architecture Website</title>

  <!--==================== ICONO DE PESTAÃ‘A ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 

  <!--=============== REMIXICONS ===============-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
</head>
<body>
  <!--==================== HEADER ====================-->
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">Arquitectura</a>
      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li>
            <a href="#" class="nav__link">Inicio</a>
          </li>
          <li>
            <a href="#" class="nav__link">Proyectos</a>
          </li>
          <li>
            <a href="#" class="nav__link">Noticias</a>
          </li>
          <li>
            <a href="#" class="nav__link">Tienda</a>
          </li>
          <li>
            <a href="#" class="nav__link">Contacto</a>
          </li>
        </ul>
        <div class="nav__close" id="nav-close">
          <i class="ri-close-line"></i>
        </div>
      </div>
      <div class="nav__toggle" id="nav-toggle">
        <i class="ri-menu-line"></i>
      </div>
    </nav>
  </header>

  <!--==================== MAIN ====================-->
  <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
        <div class="home__swiper swiper">
        <div class="swiper-wrapper">
          <article class="home__article swiper-slide">
            <div class="home__data container">
              <h3 class="home__subtitle" data-swiper-parallax="500">Arquitectura</h3>
              <h1 class="home__title" data-swiper-parallax="400">Casa en el Lago <br> Estilo Relajante</h1>
              <a href="#" class="home__button" data-swiper-parallax="300">Ver Proyecto<i class="ri-arrow-right-s-line"></i></a>
            </div>
            <img src="assets/img/home-1.jpg" alt="" class="home__img" data-swiper-parallax="-300">
             <div class="home__shadow"></div>
          </article>
          <article class="home__article swiper-slide">
            <div class="home__data container">
              <h3 class="home__subtitle" data-swiper-parallax="500">Arquitectura</h3>
              <h1 class="home__title" data-swiper-parallax="400">Casa de Lujo <br> En El Bosque</h1>
              <a href="#" class="home__button" data-swiper-parallax="300">Ver Proyecto<i class="ri-arrow-right-s-line"></i></a>
            </div>
            <img src="assets/img/home-2.jpg" alt="" class="home__img" data-swiper-parallax="-300">
            <div class="home__shadow"></div>
          </article>
          <article class="home__article swiper-slide">
            <div class="home__data container">
            <h3 class="home__subtitle" data-swiper-parallax="500">Arquitectura</h3>
            <h1 class="home__title" data-swiper-parallax="400">Casa Moderna <br> En La Roca</h1>
            <a href="#" class="home__button" data-swiper-parallax="300">Ver Proyecto<i class="ri-arrow-right-s-line"></i></a>
            </div>
            <img src="assets/img/home-3.jpg" alt="" class="home__img" data-swiper-parallax="-300">
            <div class="home__shadow"></div>
          </article>
          <article class="home__article swiper-slide">
            <div class="home__data container">
            <h3 class="home__subtitle" data-swiper-parallax="500">Arquitectura</h3>
            <h1 class="home__title" data-swiper-parallax="400">Casa de Lujo <br> Curvada</h1>
            <a href="#" class="home__button" data-swiper-parallax="300">Ver Proyecto<i class="ri-arrow-right-s-line"></i></a>
            </div>
            <img src="assets/img/home-4.jpg" alt="" class="home__img" data-swiper-parallax="-300">
            <div class="home__shadow"></div>
          </article>
        </div>
        </div>
        <div class="home__content">
          <div class="home__social">
            <a href="https://www.facebook.com/" class="home__social-link">
              <i class="ri-facebook-line"></i>
            </a>
            <a href="https://www.instagram.com/" class="home__social-link">
              <i class="ri-instagram-line"></i>
            </a>
            <a href="https://twitter.com/" class="home__social-link">
              <i class="ri-twitter-x-line"></i>
            </a>
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-navigation">
            <div class="swiper-button-prev">
              <i class="ri-arrow-left-s-line"></i>
            </div>
            <div class="swiper-button-next">
              <i class="ri-arrow-right-s-line"></i>
            </div>          
          </div>
        </div>
      </section>
  </main>

  <!--=============== SWIPER JS ===============-->
  <script src="assets/js/swiper-bundle.min.js"></script>
  <!--==================== script ====================-->
  <script src="assets/js/script.js"></script>
</body>
</html>
